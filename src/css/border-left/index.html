<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 50px;
            outline: 5px solid deeppink;
        }
        .container::after {
            position: absolute;
            content: "";
            top: -5px;
            bottom: -5px;
            right: -5px;
            left: 0;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex流布局</title>

    <style>
        .parent {
            display: flex;
            width: 400px;
            height: 400px;
            flex-flow: row wrap;
            align-content: flex-start;
            background-color: lemonchiffon;
        }
        .child {
            width: 100px;
            height: 100px;
            flex: 0 0 25%;
            border: 1px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" style="background-color: #000;"></div>
        <div class="child" style="background-color: #010;"></div>
        <div class="child" style="background-color: #020;"></div>
        <div class="child" style="background-color: #030;"></div>
        <div class="child" style="background-color: #040;"></div>
        <div class="child" style="background-color: #050;"></div>
        <div class="child" style="background-color: #060;"></div>
        <div class="child" style="background-color: #070;"></div>
        <div class="child" style="background-color: #080;"></div>
        <div class="child" style="background-color: #090;"></div>
        <div class="child" style="background-color: #0A0;"></div>
        <div class="child" style="background-color: #0B0;"></div>
        <div class="child" style="background-color: #0C0;"></div>
        <div class="child" style="background-color: #0D0;"></div>
        <div class="child" style="background-color: #0E0;"></div>
        <div class="child" style="background-color: #0F0;"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex网格布局</title>
    <style>
        .parent {
            display: flex;
        }
        #child1,
        #child2,
        #child3 {
            height: 300px;
        }
        #child1{
            flex: none;
            width: 300px;
            background-color: red;
        }
        #child2 {
            flex:auto;
            width: 300px;
            background-color: green;
        }
        #child3 {
            flex: none;
            width: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div id="child1"></div>
        <div id="child2"></div>
        <div id="child3"></div>
    </div>
</body>
</html>

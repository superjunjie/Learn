<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex输入框布局</title>
    <style>
        .InputAddOn {
            display: flex;
        }

        .InputAddOn-field {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="InputAddOn">
        <span class="InputAddOn-item">姓名:</span>
        <input class="InputAddOn-field" placeholder="请输入姓名">
        <button class="InputAddOn-item">提交</button>
    </div>
</body>

</html>
